<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat's Driving License</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <h1 class="card_name">Dog's Driver's License</h1>
            <section class="card_info">

                <section class="card_info-photo-container">
                    <img src="./cat.webp" alt="ID Photo" >
                </section>

                <section class="card_info-details">
                    <p>Name: <span>Dog</span></p>
                    <p>DOB: <span>1/1/2025</span></p>
                    <p>Height: <span>4'11</span></p>
                    <p>Eye Color: <span>Black</span> </p>
                    <p>Date Issued: <span>6/26/2025</span></p>
                    <p>Date Expires: <span>6/25/2025</span></p>
                </section>
            
            </section>

            <section class="card_specs">
                <p>ID #: 12345</p>
                <p>California</p>
            </section>
        
        </div>
    </main>
</body>
</html>
